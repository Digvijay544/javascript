<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage - Event Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="user-info">
    <h2>Name: Vivek Bapu Gaikwad</h2>

  </div>
  <div class="container">
    <h2>My Homepage</h2>

    <input 
      type="text" 
      id="nameInput" 
      placeholder="Click here (focus event)" 
      onfocus="changeBgFocus()" 
      onblur="resetBg()"

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
